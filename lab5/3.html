<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Include your Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
</head>
<style>
    /* Your CSS styles remain unchanged */
</style>
<body>
    <div class="container">
        <h1>Хэрэглэгчийн бүртгэл</h1>
    </div>
    <div class="row">
        <div class="about">
            <div class="input-box">
                <input type="text" placeholder="Овог.." id="ovog">
            </div>
            <div class="input-box">
                <input type="text" placeholder="Нэр.." id="ner">
            </div>
            <div class="input-box">
                <input type="number" placeholder="Нас.." id="nas">
            </div>
            <div>
                <button onclick="myFunction()">Бүртгэх</button>
            </div>
        </div>

        <div class="aguulga">
            <table id="userTable"> 
                <!-- Your table content remains unchanged -->
            </table>
        </div>
    </div>
    <script>
        function myFunction() {
            // Get input values
            const ovogValue = document.getElementById("ovog").value;
            const nerValue = document.getElementById("ner").value;
            const nasValue = document.getElementById("nas").value;

            // Access the table
            const table = document.getElementById("userTable");

            // Create a new row and cells
            const newRow = table.insertRow(-1);
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);
            const cell4 = newRow.insertCell(3);
            const cell5 = newRow.insertCell(4);

            // Populate cells with input values
            cell1.innerHTML = table.rows.length - 1; // Auto-incrementing number
            cell2.innerHTML = ovogValue;
            cell3.innerHTML = nerValue;
            cell4.innerHTML = nasValue;
            cell5.innerHTML = "үйлдэл"; // Placeholder for action

            // Clear input values
            document.getElementById("ovog").value = "";
            document.getElementById("ner").value = "";
            document.getElementById("nas").value = "";
        }
    </script>
</body>
</html>
